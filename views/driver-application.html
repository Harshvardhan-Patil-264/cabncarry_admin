<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Application - CabNCarry</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="driver-application-page">
    <div class="container">
        <div class="header">
            <i class="fas fa-taxi"></i>
            <h1>CabNCarry Driver Application</h1>
            <p>Join our team of professional drivers</p>
        </div>
        <div class="content">
            <form id="driverApplicationForm" class="application-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="license">Driver's License Number</label>
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="license" name="license" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="vehicleNumber">Vehicle Number</label>
                    <div class="input-group">
                        <i class="fas fa-car"></i>
                        <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="e.g., MH 14 AB 1234" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="vehicleType">Vehicle Type</label>
                    <div class="input-group">
                        <i class="fas fa-truck"></i>
                        <select id="vehicleType" name="vehicleType" required>
                            <option value="">Select Vehicle Type</option>
                            <option value="Mini">Mini (4 Seater)</option>
                            <option value="Sedan">Sedan (4 Seater)</option>
                            <option value="SUV">SUV (6-7 Seater)</option>
                            <option value="Van">Van (8+ Seater)</option>
                            <option value="Rickshaw">Auto Rickshaw (3 Seater)</option>
                            <option value="Truck">Mini Truck (Goods)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="experience">Years of Driving Experience</label>
                    <div class="input-group">
                        <i class="fas fa-clock"></i>
                        <input type="number" id="experience" name="experience" min="1" required>
                    </div>
                </div>
                <div class="requirements">
                    <h3>Requirements</h3>
                    <ul>
                        <li>Valid driver's license</li>
                        <li>Clean driving record</li>
                        <li>Minimum 1 year of driving experience</li>
                        <li>Vehicle in good condition</li>
                        <li>Smartphone with internet access</li>
                        <li>Valid vehicle registration and insurance</li>
                    </ul>
                </div>
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i>
                    Submit Application
                </button>
            </form>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
